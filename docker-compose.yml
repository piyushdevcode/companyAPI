version: "3.9"

services:
  web:
    build: .
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py loaddata test_data.json &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/techwondoetask
    depends_on:
      - db
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgres/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
volumes:
  postgres_data:


